<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Status - Gest√£o de Fretes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }

        .stat-card.total .number { color: #667eea; }
        .stat-card.nao-iniciada .number { color: #17a2b8; }
        .stat-card.em-execucao .number { color: #ffc107; }
        .stat-card.concluida .number { color: #28a745; }
        .stat-card.cancelado .number { color: #dc3545; }

        .table-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .table-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr {
            transition: background-color 0.3s;
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }

        .status-nao-iniciada {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-em-execucao {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-concluida {
            background-color: #d4edda;
            color: #155724;
        }

        .status-cancelado {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background-color: #fff3cd;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffeaa7;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .detail-view {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-item label {
            display: block;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-item .value {
            color: #333;
            font-size: 1.1em;
            font-weight: 500;
        }

        .info-box {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Gest√£o de Fretes</h1>
            <p>Consulte o status das suas solicita√ß√µes em tempo real</p>
        </div>

        <div class="search-section">
            <h2>üîç Buscar Solicita√ß√£o</h2>
            <div class="search-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Digite o ID do pedido ou e-mail...">
                <button class="btn btn-primary" onclick="buscarPedido()">Buscar</button>
                <button class="btn btn-secondary" onclick="limparBusca()">Limpar</button>
            </div>
        </div>

        <div id="detailView" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card total">
                <h3>Total de Solicita√ß√µes</h3>
                <div class="number" id="totalSolicitacoes">0</div>
            </div>
            <div class="stat-card nao-iniciada">
                <h3>N√£o Iniciadas</h3>
                <div class="number" id="naoIniciadas">0</div>
            </div>
            <div class="stat-card em-execucao">
                <h3>Em Execu√ß√£o</h3>
                <div class="number" id="emExecucao">0</div>
            </div>
            <div class="stat-card concluida">
                <h3>Conclu√≠das</h3>
                <div class="number" id="concluidas">0</div>
            </div>
            <div class="stat-card cancelado">
                <h3>Canceladas</h3>
                <div class="number" id="canceladas">0</div>
            </div>
        </div>

        <div class="table-section">
            <h2>üìã Todas as Solicita√ß√µes</h2>
            <div id="tableContainer">
                <div class="loading">Carregando dados...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // CONFIGURA√á√ÉO - Substitua pelo ID da sua planilha e GID da aba
        const SPREADSHEET_ID = '1oek_3_S_AlZgXeeEGKE2A64m_hrTk9a5GmWouPv8TU8';
        const SHEET_GID = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEu7LBIgXX-G4p8diVmtEg3F3SdDFaiS8os5KHdR_C2g6GfjWjDJXIcsBXE3H3AlDgcsfnVwHbAYX1/pubhtml?gid=1374206693&single=true'; // GID da aba (encontre na URL: gid=XXXXX)
        
        let todosOsDados = [];

        // Fun√ß√£o para carregar dados do Google Sheets via CSV
        async function carregarDados() {
            try {
                // URL para exportar a planilha como CSV
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
                
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                
                // Parse CSV usando PapaParse
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        todosOsDados = results.data.filter(item => item.ID || item.id || item.Id);
                        
                        if (todosOsDados.length > 0) {
                            exibirDados(todosOsDados);
                            atualizarEstatisticas(todosOsDados);
                        } else {
                            mostrarAviso();
                        }
                    },
                    error: function(error) {
                        console.error('Erro ao fazer parse do CSV:', error);
                        mostrarErro(error.message);
                    }
                });
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarErro(error.message);
            }
        }

        function mostrarAviso() {
            document.getElementById('tableContainer').innerHTML = `
                <div class="info-box">
                    <strong>‚öôÔ∏è Configura√ß√£o Necess√°ria</strong><br><br>
                    Para que os dados apare√ßam, siga estes passos:<br><br>
                    <strong>1. Publicar a planilha como Web:</strong><br>
                    - Abra a planilha no Google Sheets<br>
                    - V√° em <strong>Arquivo ‚Üí Compartilhar ‚Üí Publicar na Web</strong><br>
                    - Selecione a aba "Visualizador Geral" (ou a aba com os dados)<br>
                    - Escolha formato <strong>CSV</strong><br>
                    - Clique em <strong>Publicar</strong><br><br>
                    <strong>2. Encontrar o GID da aba:</strong><br>
                    - Clique na aba "Visualizador Geral" na planilha<br>
                    - Veja a URL: ...edit?gid=<strong>XXXXX</strong>#gid=XXXXX<br>
                    - Copie o n√∫mero ap√≥s "gid="<br><br>
                    <strong>3. Atualizar o c√≥digo HTML:</strong><br>
                    - Abra o arquivo consulta-status-v2.html<br>
                    - Localize: <code>const SHEET_GID = '0';</code><br>
                    - Substitua '0' pelo GID que voc√™ copiou<br>
                    - Salve e atualize a p√°gina<br><br>
                    <em>Ap√≥s seguir estes passos, os dados aparecer√£o automaticamente!</em>
                </div>
            `;
        }

        function mostrarErro(mensagem) {
            document.getElementById('tableContainer').innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Aten√ß√£o!</strong><br><br>
                    N√£o foi poss√≠vel carregar os dados da planilha.<br><br>
                    <strong>Poss√≠veis causas:</strong><br>
                    1. A planilha n√£o foi publicada como Web (veja instru√ß√µes acima)<br>
                    2. O GID da aba est√° incorreto<br>
                    3. A aba n√£o cont√©m dados<br><br>
                    <strong>Detalhes t√©cnicos:</strong> ${mensagem}<br><br>
                    <button class="btn btn-primary" onclick="carregarDados()">Tentar Novamente</button>
                </div>
            `;
        }

        // Fun√ß√£o para exibir dados na tabela
        function exibirDados(dados) {
            const container = document.getElementById('tableContainer');
            
            if (dados.length === 0) {
                container.innerHTML = '<div class="no-results">Nenhuma solicita√ß√£o encontrada.</div>';
                return;
            }

            // Detectar nomes das colunas automaticamente
            const primeiroItem = dados[0];
            const colunas = Object.keys(primeiroItem);

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Status</th>
                            <th>Data Solicita√ß√£o</th>
                            <th>Solicitante</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Tipo</th>
                            <th>Ve√≠culo</th>
                            <th>Data Prevista</th>
                            <th>Urg√™ncia</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            dados.forEach(item => {
                const id = item.ID || item.id || item.Id || '';
                const status = normalizarStatus(item.Status || item.status || '');
                const statusClass = getStatusClass(status);
                
                html += `
                    <tr onclick="exibirDetalhes('${id}')">
                        <td><strong>#${id}</strong></td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
                        <td>${formatarData(item['Data/Hora'] || item.Data || item['Carimbo de data/hora'] || '')}</td>
                        <td>${item.Solicitante || item.Nome || ''}</td>
                        <td>${item.Email || item['E-mail'] || ''}</td>
                        <td>${item.Telefone || item.Contato || ''}</td>
                        <td>${item.Tipo || ''}</td>
                        <td>${item.Ve√≠culo || item.Veiculo || ''}</td>
                        <td>${formatarData(item['Data Prevista'] || item.DataPrevista || '')}</td>
                        <td>${item.Urg√™ncia || item.Urgencia || ''}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Fun√ß√£o para normalizar status
        function normalizarStatus(status) {
            const statusLower = status.toLowerCase().trim();
            if (statusLower.includes('n√£o') || statusLower.includes('nao')) return 'N√£o iniciada';
            if (statusLower.includes('execu') || statusLower.includes('andamento')) return 'Em execu√ß√£o';
            if (statusLower.includes('conclu')) return 'Conclu√≠da';
            if (statusLower.includes('cancel')) return 'Cancelado';
            return status || 'N√£o iniciada';
        }

        // Fun√ß√£o para obter classe CSS do status
        function getStatusClass(status) {
            const statusLower = status.toLowerCase();
            if (statusLower.includes('n√£o') || statusLower.includes('nao')) return 'status-nao-iniciada';
            if (statusLower.includes('execu')) return 'status-em-execucao';
            if (statusLower.includes('conclu')) return 'status-concluida';
            if (statusLower.includes('cancel')) return 'status-cancelado';
            return 'status-nao-iniciada';
        }

        // Fun√ß√£o para formatar data
        function formatarData(data) {
            if (!data) return '-';
            if (typeof data === 'string' && data.includes('/')) return data;
            
            try {
                const date = new Date(data);
                return date.toLocaleDateString('pt-BR');
            } catch {
                return data;
            }
        }

        // Fun√ß√£o para atualizar estat√≠sticas
        function atualizarEstatisticas(dados) {
            const stats = {
                total: dados.length,
                naoIniciada: 0,
                emExecucao: 0,
                concluida: 0,
                cancelado: 0
            };

            dados.forEach(item => {
                const status = normalizarStatus(item.Status || item.status || '');
                const statusLower = status.toLowerCase();
                
                if (statusLower.includes('n√£o') || statusLower.includes('nao')) stats.naoIniciada++;
                else if (statusLower.includes('execu')) stats.emExecucao++;
                else if (statusLower.includes('conclu')) stats.concluida++;
                else if (statusLower.includes('cancel')) stats.cancelado++;
            });

            document.getElementById('totalSolicitacoes').textContent = stats.total;
            document.getElementById('naoIniciadas').textContent = stats.naoIniciada;
            document.getElementById('emExecucao').textContent = stats.emExecucao;
            document.getElementById('concluidas').textContent = stats.concluida;
            document.getElementById('canceladas').textContent = stats.cancelado;
        }

        // Fun√ß√£o para buscar pedido
        function buscarPedido() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                exibirDados(todosOsDados);
                document.getElementById('detailView').style.display = 'none';
                return;
            }

            const resultados = todosOsDados.filter(item => {
                const id = String(item.ID || item.id || item.Id || '').toLowerCase();
                const email = String(item.Email || item['E-mail'] || '').toLowerCase();
                const solicitante = String(item.Solicitante || item.Nome || '').toLowerCase();
                
                return id.includes(searchTerm) || 
                       email.includes(searchTerm) || 
                       solicitante.includes(searchTerm);
            });

            exibirDados(resultados);
            atualizarEstatisticas(resultados);

            // Se encontrou apenas 1 resultado, exibir detalhes
            if (resultados.length === 1) {
                exibirDetalhes(resultados[0].ID || resultados[0].id || resultados[0].Id);
            } else {
                document.getElementById('detailView').style.display = 'none';
            }
        }

        // Fun√ß√£o para limpar busca
        function limparBusca() {
            document.getElementById('searchInput').value = '';
            exibirDados(todosOsDados);
            atualizarEstatisticas(todosOsDados);
            document.getElementById('detailView').style.display = 'none';
        }

        // Fun√ß√£o para exibir detalhes de um pedido
        function exibirDetalhes(id) {
            const pedido = todosOsDados.find(item => 
                String(item.ID || item.id || item.Id) === String(id)
            );

            if (!pedido) return;

            const status = normalizarStatus(pedido.Status || pedido.status || '');
            const statusClass = getStatusClass(status);

            const html = `
                <div class="detail-view">
                    <h2>üì¶ Detalhes da Solicita√ß√£o #${id}</h2>
                    <div style="margin: 20px 0;">
                        <span class="status-badge ${statusClass}" style="font-size: 1.2em;">${status}</span>
                    </div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>ID do Pedido</label>
                            <div class="value">#${id}</div>
                        </div>
                        <div class="detail-item">
                            <label>Data da Solicita√ß√£o</label>
                            <div class="value">${formatarData(pedido['Data/Hora'] || pedido.Data || pedido['Carimbo de data/hora'] || '')}</div>
                        </div>
                        <div class="detail-item">
                            <label>Solicitante</label>
                            <div class="value">${pedido.Solicitante || pedido.Nome || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>E-mail</label>
                            <div class="value">${pedido.Email || pedido['E-mail'] || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Telefone</label>
                            <div class="value">${pedido.Telefone || pedido.Contato || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Empresa</label>
                            <div class="value">${pedido.Empresa || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Tipo</label>
                            <div class="value">${pedido.Tipo || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Ve√≠culo</label>
                            <div class="value">${pedido.Ve√≠culo || pedido.Veiculo || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Data Prevista</label>
                            <div class="value">${formatarData(pedido['Data Prevista'] || pedido.DataPrevista || '')}</div>
                        </div>
                        <div class="detail-item">
                            <label>Hor√°rio</label>
                            <div class="value">${pedido.Hor√°rio || pedido.Horario || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <label>Urg√™ncia</label>
                            <div class="value">${pedido.Urg√™ncia || pedido.Urgencia || '-'}</div>
                        </div>
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <label>Endere√ßo</label>
                            <div class="value">${pedido.Endere√ßo || pedido.Endereco || '-'}</div>
                        </div>
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <label>Observa√ß√µes</label>
                            <div class="value">${pedido.Observa√ß√µes || pedido.Observacoes || pedido.Observa√ß√£o || '-'}</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('detailView').innerHTML = html;
            document.getElementById('detailView').style.display = 'block';
            
            // Scroll suave para os detalhes
            document.getElementById('detailView').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Buscar ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarPedido();
            }
        });

        // Carregar dados ao iniciar
        carregarDados();

        // Atualizar dados a cada 30 segundos
        setInterval(carregarDados, 30000);
    </script>
</body>
</html>
